	<script src="../js/lib/jquery-1.11.1.min.js"></script>
	<script src="../js/lib/jquery-ui.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>

<header class="gnb">
	<div class="inner">
		<h1><a href="#">Meta TAG Enhancer</a></h1>
		<nav>
			<ul>
				<li class="current"><a href="#">대시보드</a></li>

				<li>

						<span class="ic"></span>
						<a href="#">통계조회</a>
						<a href="#">권한관리</a>
					</div>
				</li>

		<div class="user">
			<strong>Master</strong><span>님</span>

<div class="contents">
	<div class="progressWrap">
		<div class="progress">
			<h2>편수</h2>
			<div class="inner">
				<dl>
					<dt>입수완료</dt>
					<dd>20,000</dd>
				</dl>
				<dl>
					<dt>태깅완료</dt>
					<dd>10,000</dd>
				</dl>
			</div>
			<div class="stat">
				<span class="tit">처리대기:</span>
				<span class="number"><strong>123</strong>건</span>
				<a href="#" class="btn_go">GO</a>
			</div>
		</div>
		<div class="progress">
			<h2>수집</h2>
			<div class="inner">
				<dl>
					<dt>수집진행</dt>
					<dd>200</dd>
				</dl>
				<dl>
					<dt>수집완료</dt>
					<dd>100</dd>
				</dl>
			</div>
			<div class="stat">
				<span class="tit">수집실패:</span>
				<span class="number"><strong>10</strong>건</span>
				<a href="#" class="btn_go">GO</a>
			</div>
			<span class="next">다음</span>
		</div>
		<div class="progress">
			<h2>추출</h2>
			<div class="inner">
				<dl>
					<dt>추출진행</dt>
					<dd>200</dd>
				</dl>
				<dl>
					<dt>추출완료</dt>
					<dd>100</dd>
				</dl>
			</div>
			<div class="stat">
				<span class="tit">추출실패:</span>
				<span class="number"><strong>10</strong>건</span>
				<a href="#" class="btn_go disabled">GO</a>
			</div>
			<span class="next">다음</span>
		</div>
		<div class="progress">
			<h2>승인</h2>
			<div class="inner">
				<dl>
					<dt>승인진행</dt>
					<dd>200</dd>
				</dl>
				<dl>
					<dt>승인완료</dt>
					<dd>100</dd>

				<span class="tit">승인대기:</span>
				<span class="number"><strong>10</strong>건</span>
				<a href="#" class="btn_go">GO</a>
			</div>
		</div>
	</div><!-- //progressWrap -->

	<div class="chartWrap">
		<div class="dv2 ratio">
			<h3>처리 비율</h3>
			<div class="box"><img src="../imgs/data/@chart_01.jpg" alt="차트"></div>
		</div>
		<div class="dv2 change">
			<h3>진행 추이</h3>
			<div class="box"><img src="../imgs/data/@chart_02.jpg" alt="차트"></div>
		</div>
